<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simulador de pedidos</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="title">Simulador de pedidos</h1>
		<form id="formulario">
			<fieldset>
				<label for="descripcion"
					>Descripcion del mueble<input type="text" id="descripcion"
				/></label>
				<label for="material"
					>Tipo de material<select id="material">
						<option value="" disabled selected hidden>Selecciona una opcion</option>
						<option value="roble">Roble</option>
						<option value="algarrobo">Algarrobo</option>
						<option value="cedro">Cedro</option>
					</select></label
				>
				<label for="envio"
					><input type="checkbox" id="envio" class="inline" value="1" />Solicita
					envio a domicilio</label
				>
				<label for="cantidad">Cantidad<input type="text" id="cantidad" /></label>
			</fieldset>
			<input
				type="button"
				name="calcular"
				id="calcular"
				value="Calcular total"
				onclick="calcularTotal()"
			/>
			<h2 id="precio-final">0</h2>
		</form>
	</body>
	<script src="script.js"></script>
</html>
