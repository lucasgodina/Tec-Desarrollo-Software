<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de una fiesta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/" class="logo">PartyFest</a>
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        <div class="nav__link hide">
          <a href="./presentacion.html">Presentacion</a>
          <a href="./formulario.html">Formulario</a>
        </div>
      </nav>
    </header>
    <div>
      <form id="formulario">
        <fieldset>
          <label for="cantidad-invitados"
            >Cantidad de invitados<br />
            <input
              type="text"
              name="cantidad-invitados"
              id="cantidad-invitados"
            />
          </label>
          <br />
          <br />
          <label for="salon"
            >Tamaño del salon<br />
            <select name="salon" id="salon">
              <option value="" disabled selected hidden>
                Elija el tamaño del salon
              </option>
              <option value="chico">Chico</option>
              <option value="mediano">Mediano</option>
              <option value="grande">Grande</option>
            </select>
          </label>
          <br />
          <br />
          <label for="evento-adicional"
            >Desea un evento musical adicional?
            <input
              type="checkbox"
              name="evento-adicional"
              id="evento-adicional"
            />
          </label>
          <br />
          <br />
          <label for="nombre-reserva"
            >Nombre de la reserva del salon<br />
            <input type="text" name="nombre-reserva" id="nombre-reserva" />
          </label>
        </fieldset>
      </form>
    </div>
    <div><img src="salon-pequeño.jpg" id="foto-salon" /></div>
  </body>
  <script src="script.js"></script>
</html>
