<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de pedidos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Simulador<br />Pedido de un vestido</h1>
    <form id="formulario">
      <fieldset>
        <label for="tela"
          >Tipo de tela
          <select id="tela">
            <option value="" disabled selected hidden>
              Selecciona un tipo de tela
            </option>
            <option value="seda">Seda</option>
            <option value="lycra">Lycra</option>
          </select></label
        >
        <label for="talle"
          >Talle<select id="talle">
            <option value="" disabled selected hidden>
              Selecciona un talle
            </option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
          </select></label
        >
        <label for="encaje"
          >Vestido con encaje:
          <input
            type="checkbox"
            id="encaje"
            class="inline"
            onchange="cambiarImagen()"
          />
        </label>
      </fieldset>
      <input
        type="button"
        name="calcular"
        id="calcular"
        value="Calcular"
        onclick="calcularUnidad()"
      />
      <input
        type="button"
        name="calcular-mayorista"
        id="calcular-mayorista"
        value="Calcular mayorista"
        onclick="calcularMayorista()"
      />
      <h2 id="precio-final">0</h2>
    </form>
    <img src="./vestido-sin-encaje.jpg" id="imagen-vestido" />
  </body>
  <script src="script.js"></script>
</html>
